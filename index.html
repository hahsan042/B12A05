<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F5FFF6]">
    <header>
      <!-- Nav section -->
      <nav class="bg-white flex flex-col md:flex-row justify-between items-center p-4 md:mx-10 gap-4 md:gap-0">
        <div class="left flex items-center gap-4">
          <div class="logo">
            <img src="./assets/logo.png" alt="" class="h-10" />
          </div>
          <p class="font-bold text-[#006747] text-sm md:text-base">
            Emergency <br />
            services
          </p>
        </div>
        <div class="right flex flex-wrap md:flex-nowrap gap-3 md:gap-5 mt-2 md:mt-0">
          <div class="flex gap-4">
            <div
              class="flex justify-between items-center gap-2 bg-[#F5FFF6] text-white px-4 w-[80px] md:w-25 h-10 rounded-full"
            >
              <span class="text-black font-bold">0</span>
              <img src="./assets/heart.png" alt="" class="h-6" />
            </div>
          </div>
          <div class="flex gap-4">
            <div
              class="flex justify-between items-center gap-2 bg-[#F5FFF6] px-4 w-[80px] md:w-25 h-10 rounded-full"
            >
              <span class="text-black font-bold">0</span>
              <img src="./assets/coin.png" alt="" class="h-6" />
            </div>
          </div>
          <div class="flex gap-4">
            <div
              class="flex justify-between items-center gap-2 bg-[#00A63E] font-bold text-white px-4 w-[80px] md:w-25 h-10 rounded-full"
            >
              <span>0</span>
              <p class="text-sm md:text-base">Copy</p>
            </div>
          </div>
        </div>
      </nav>
      <!-- hero section -->
      <div
        class="hero bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-5 flex items-center justify-center min-h-[30vh]"
      >
        <div class="logo text-center px-4">
          <img src="./assets/logo-dark.png" alt="" class="h-20 mx-auto" />
          <h1 class="text-lg md:text-2xl font-bold text-white mt-4">
            জরুরি সেবা ডিরেক্টরি
          </h1>
          <p class="text-white mt-2 text-sm md:text-base max-w-full md:max-w-none whitespace-normal md:whitespace-nowrap mx-auto">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
